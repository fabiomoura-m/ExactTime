<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <!-- CSS Exact Time-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>ExactTime</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
    <div class="container">
      <a href="#" class="navbar-brand">ExactTime</a>
      <div id="navbar-items">
        <div></div>
        <form class="d-flex" id="search-form">
          <i class="bi bi-search primary-color"></i>
          <input type="text" class="form-control me-2" placeholder="Busque o seu relógio..." aria-label="Search">
          <button class="btn secondary-bg-color" type="submit">Pesquisar</button>
        </form>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-person"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-heart"></i>
            </a>
            <span class="qty-info">5</span>
          </li>
          <li class="nav-item" id="bag-item">
            <a href="#" class="nav-link">
              <i class="bi bi-bag"></i>
              <b>R$ 1290,12</b>
            </a>
            <span class="qty-info">8</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- BOTTOM NAVBAR -->
  <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar"
        aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Promoções</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- FIM DA NAVBAR -->
  <!-- BANNERS -->
  <div class="container" id="banners-container">
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner1.jpg" class="d-block w-100 img-fluid" alt="Banner 1">
          <div class="carousel-caption primary-bg-color">
            <h5>Relógios de Luxo</h5>
            <p>Para você estar pronto em qualquer situação.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner3.jpg" class="d-block w-100 img-fluid" alt="Banner 3">
          <div class="carousel-caption primary-bg-color">
            <h5>Linha Importada</h5>
            <p>Conheça os melhores relógios suiços, com pronta entrega.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>








  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
